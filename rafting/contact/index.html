<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Guley River Expeditions</title>
    <meta name="description" content="Guley River Expeditions, a white water rafting company located in West Virginia along the Guley River. Book your expedition with our river guides today.">
    <script src="https://kit.fontawesome.com/4e98ed47d3.js" crossorigin="anonymous"></script>
	<link href="../css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="page">
    <header>
            <img src="../images/logo.png" alt="Gauley River Expeditions Logo, two people paddling a white water raft">
            <h1 class="top">Guley River Expeditions</h1>
            <nav>    
            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../expeditions/index.html">Expeditions</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="three">
            <form>
                <ul>
                    <li class="nobullet">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <li class="nobullet">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li class="nobullet">
                        <label for="trip">Expedition:</label>
                        <select id="trip" name="trip">
                            <option value="new">New River Full Day</option>
                            <option value ="lower">Lower Guley River Half Day</option>
                            <option value ="upper and lower">Upper and Lower Guley Full Day</option>
                        </select>
                    </li>
                    <li class="nobullet">
                        <label for="date">Trip Date:</label>
                        <input type="date" id="date" name="date">
                    </li>
                    <li class="nobullet">
                        <label for ="message">Message:</label>
                        <textarea name="message"></textarea>
                    </li>
                    <li class="nobullet">
                        <button type="submit" class="button small">Submit</button>
                    </li>
                </ul>    
            </form>
            <div id="feat-pic1" class='img-container'>
                <img src='../images/upper.jpg'>
            </div>

        </section>
    </main>
    
    <footer>
        <p>&copy; 2021 JEREMIAH ASTIN WDD 130</p><span class="social"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></span>
    </footer>
	</div>	
</body>
</html>
