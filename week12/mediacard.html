<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Card</title>
    <script src="https://kit.fontawesome.com/4e98ed47d3.js" crossorigin="anonymous"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="card">
        <div class="image">
            <img class="round"
                src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/indianapolis-indiana/2018/400x250/Indianapolis-Indiana-Temple04.jpg"
                alt="indianapolis-Indiana Temple">
        </div>
        <div class="heart"><i class="fas fa-heart"></i></div>
        <div class="info">
            <h1>Indianapolis Indiana Temple</h1>
            <p>The Indianapolis Indiana Temple was dedicated by Henry B. Eyring on August 23, 2015, becoming the first
                temple to be dedicated in the state of Indiana.</p>
        </div>

        <footer>
            <p class="smcap">sq ft: 34,000</p>
            <p><a class="button"
                    href="https://www.churchofjesuschrist.org/temples/details/indianapolis-indiana-temple?lang=eng"
                    target="_blank">details...</a></p>
        </footer>
    </div>
</body>

</html>
